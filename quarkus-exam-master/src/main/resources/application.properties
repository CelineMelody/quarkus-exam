# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = password
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/quarkusdb

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.http.port=9180

mp.messaging.outgoing.character-added.connector=smallrye-kafka
mp.messaging.outgoing.character-added.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer